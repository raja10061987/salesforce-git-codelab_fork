<template>
    <lightning-card title="Contact Edit Form">
     <lightning-record-edit-form density="comfy" object-api-name={objectApiName} record-id={recordId} onload={handleLoad} onsubmit={handleSubmit} onsuccess={handleSuccess} onerror={handleerror}>
      <lightning-layout multiple-rows>
       <lightning-layout-item size="12">
        <lightning-messages></lightning-messages>
       </lightning-layout-item>
      <lightning-layout-item size="12">
      <lightning-input-field field-name="Name"></lightning-input-field>
      </lightning-layout-item>

      <lightning-layout-item size="12">
      <lightning-input-field field-name="Phone"></lightning-input-field>
      <lightning-input-field field-name="Title"></lightning-input-field>
      </lightning-layout-item>
      <lightning-layout-item size="12">
        <lightning-input-field field-name="LeadSource"></lightning-input-field>
        <lightning-input-field field-name="Department"></lightning-input-field>
      </lightning-layout-item>
     
      <lightning-layout-item size="12" class="slds-align_absolute-center">
        <lightning-button label="Reset" onclick={resetForm} class="slds-m-right_small"></lightning-button>
        <lightning-button type="submit" label="Submit" variant="brand"></lightning-button>
      </lightning-layout-item>


      </lightning-layout>
     </lightning-record-edit-form>
    </lightning-card>
</template>
