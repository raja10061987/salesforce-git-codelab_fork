<template>
    <lightning-card title="Contact Form Edit Only1">
    <div class="slds-p-horizontal_small">
     <lightning-layout multiple-rows>
      
        <template for:each={contactFields} for:item="contactField">
        <lightning-layout-item size="12" key={contactField.key}>
         <lightning-input name={contactField.apiName} label={contactField.label} value={contactField.value} onchange={updateContactField} ></lightning-input>
        </lightning-layout-item>
        </template>

        <lightning-layout-item class="slds-align_absolute-center slds-p-top_small">
            <lightning-button label="cancel" onclick={resetForm}  ></lightning-button>
            
            <lightning-button label="Save1" type="submit" variant="brand"  onclick={updateContactRecord}></lightning-button>
        </lightning-layout-item>





     </lightning-layout>
    </div>
    </lightning-card>
</template>
