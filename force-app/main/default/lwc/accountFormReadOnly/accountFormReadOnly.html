<template>
    <lightning-card title="Account Form Read Only">
     <div class="slds-p-horizontal_small">
      <lightning-record-view-form record-id={recordId} object-api-name={objectApiName} density="auto" onload={formLoaded}>
      <lightning-output-field field-name="Name"></lightning-output-field>
      <lightning-output-field field-name="Rating"></lightning-output-field>
      <lightning-output-field field-name="AccountNumber"></lightning-output-field>
      <lightning-output-field field-name="Phone"></lightning-output-field>
      <lightning-output-field field-name="Type"></lightning-output-field>
      </lightning-record-view-form>
     </div>
     <lightning-button label="Update" class="slds-m-around_small" onclick={updateId}></lightning-button>
    </lightning-card>
</template>
